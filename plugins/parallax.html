<!doctype html>
<meta charset="utf-8" />
<link rel="stylesheet" href="../common/common.css">
<link rel="stylesheet" href="../common/highlight.css">
<link rel="stylesheet" href="./plugins.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>
<script src="../common/highlight.js"></script>
<script src="../release/latest/dist/flicking.pkgd.js"></script>
<script src="../common/plugins/plugins.js"></script>

<style>
    .flicking .panel {
        width: 500px;
    }
</style>
<div class="container">
    <h1>Parallax<a
            href="https://naver.github.io/egjs-flicking-plugins/release/latest/doc/eg.Flicking.plugins.Parallax.html"
            target="_blank">API</a></h1>
    <ul class="extra">
        <li>Parallax effect will be applied to each panel while moving.</li>
    </ul>
    <div class="flicking">
        <div class="panel">
            <img src="../images/bg01.jpg" />
        </div>
        <div class="panel">
            <img src="../images/bg02.jpg" />
        </div>
        <div class="panel">
            <img src="../images/bg03.jpg" />
        </div>
    </div>
    <div class="pagination"></div>
    <pre><code class="hljs javascript"></code></pre>
</div>
<script>
var flicking = new eg.Flicking(".flicking", {
    circular: true,
    gap: 10,
});

flicking.addPlugins(new eg.Flicking.plugins.Parallax("img", 4));
</script>
<script src="../common/codepen.js"></script>
