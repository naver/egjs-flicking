<div class="container">
    <h1>AutoPlay<a
            href="https://naver.github.io/egjs-flicking-plugins/release/latest/doc/eg.Flicking.plugins.AutoPlay.html"
            target="_blank">API</a></h1>
    <ul class="extra">
        <li>You can set flicking to move to the next/previous panel periodically.</li>
    </ul>
    <div class="flicking">
        <div class="panel">
            <img src="../images/bg01.jpg" />
        </div>
        <div class="panel">
            <img src="../images/bg02.jpg" />
        </div>
        <div class="panel">
            <img src="../images/bg03.jpg" />
        </div>
    </div>
    <div class="pagination"></div>
    <pre><code class="hljs javascript"></code></pre>
</div>
<script>
var flicking = new eg.Flicking(".flicking", {
    circular: true,
    gap: 10,
    duration: 500,
});

flicking.addPlugins(new eg.Flicking.plugins.AutoPlay(2000, "NEXT"));
</script>
