<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../common/common.css">
  <link rel="stylesheet" href="../common/highlight.css">
  <link rel="stylesheet" href="./plugins.css">
  <link rel="stylesheet" href="../release/latest/dist/flicking.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>
  <script src="../common/highlight.js"></script>

<div class="container">
    <h1>AutoPlay<a
            href="https://naver.github.io/egjs-flicking-plugins/release/latest/doc/eg.Flicking.plugins.AutoPlay.html"
            target="_blank">API</a></h1>
    <ul class="extra">
        <li>You can set flicking to move to the next/previous panel periodically.</li>
    </ul>
    <div class="flicking flicking-viewport">
      <div class="flicking-camera">
        <div class="panel">
            <img src="../images/bg01.jpg" />
        </div>
        <div class="panel">
            <img src="../images/bg02.jpg" />
        </div>
        <div class="panel">
            <img src="../images/bg03.jpg" />
        </div>
      </div>
    </div>
    <div class="pagination"></div>
    <pre><code class="hljs javascript"></code></pre>
</div>
<script>
var flicking = new Flicking(".flicking", {
    circular: true,
    duration: 500,
});

flicking.addPlugins(new Flicking.Plugins.AutoPlay(2000, "NEXT"));
</script>
