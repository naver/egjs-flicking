<!doctype html>
<meta charset="utf-8"/>
<link rel="stylesheet" href="../common/common.css">
<link rel="stylesheet" href="../common/highlight.css">
<link rel="stylesheet" href="./features.css">
<link rel="stylesheet" href="../release/latest/dist/flicking.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>
<script src="../common/highlight.js"></script>
<script src="../release/latest/dist/flicking.pkgd.js"></script>
<script src="../common/pagination.js"></script>

<div class="container">
  <h1>Free Scroll</h1>
  <ul class="extra">
    <li>The panels are freely scrollable.</li>
  </ul>
  <h2>moveType: "freeScroll", deceleration: 0.0075(default)</h2>
  <div class="flicking-viewport flicking0">
    <div class="flicking-camera">
      <div class="panel first"></div>
      <div class="panel second"></div>
      <div class="panel third"></div>
      <div class="panel fourth"></div>
      <div class="panel fifth"></div>
    </div>
  </div>
  <div class="pagination pagination0"></div>
  <pre><code class="hljs javascript" data-script="flicking0"></code></pre>
  <h2>moveType: "freeScroll", deceleration: 0.015</h2>
  <div class="flicking-viewport flicking1">
    <div class="flicking-camera">
      <div class="panel first"></div>
      <div class="panel second"></div>
      <div class="panel third"></div>
      <div class="panel fourth"></div>
      <div class="panel fifth"></div>
    </div>
  </div>
  <div class="pagination pagination1"></div>
  <pre><code class="hljs javascript" data-script="flicking1"></code></pre>
</div>
<script data-script="flicking0">
  var flicking = new Flicking(".flicking0", {
    circular: true,
    moveType: "freeScroll",
  });
</script>
<script data-script="flicking1">
  var flicking1 = new Flicking(".flicking1", {
    circular: true,
    moveType: "freeScroll",
    deceleration: 0.015,
  });

</script>
<script data-script=".">
  flicking.addPlugins(CustomPagination(".pagination0"));
  flicking1.addPlugins(CustomPagination(".pagination1"));
</script>
<script src="../common/codepen.js"></script>
<script src="../common/analytics.js"></script>
