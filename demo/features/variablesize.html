<style>
.flicking .panel {
  border-radius: 0px;
}
.flicking .panel.first {
  width: 100px;
}
.flicking .panel.second {
  width: 200px;
}
.flicking .panel.third {
  width: 80px;
}
.flicking .panel.fourth {
  width: 250px;
}
.flicking .panel.fifth {
  width: 150px;
}
</style>
<div class="container">
  <h1>Multiple Panel & Variable Size</h1>
  <ul class="extra">
      <li>You can place multiple panels in the flicking area.</li>
      <li>You can specify various sizes for each panel.</li>
  </ul>
  <div class="flicking">
    <div class="panel first"></div>
    <div class="panel second"></div>
    <div class="panel third"></div>
    <div class="panel fourth"></div>
    <div class="panel fifth"></div>
  </div>
  <div class="pagination"></div>
  <pre><code class="hljs javascript"></code></pre>
</div>
<script>
var flicking = new eg.Flicking(".flicking", {
  circular: true
});
</script>
<script data-script=".">
flicking.addPlugins(CustomPagination(".pagination"));
</script>
