<div id="free-scroll" class="container">
  <h1>Free Scroll</h1>
  <ul class="extra">
    <li>The panels are freely scrollable.</li>
  </ul>
  <h2>moveType: "freeScroll", deceleration: 0.0075(default)</h2>
  <ngx-flicking class="flicking flicking0" [options]="{ gap: 10, circular: true, moveType: 'freeScroll' }">
    <div flicking-panel class="panel panel0"></div>
    <div flicking-panel class="panel panel1"></div>
    <div flicking-panel class="panel panel2"></div>
    <div flicking-panel class="panel panel3"></div>
    <div flicking-panel class="panel panel4"></div>
  </ngx-flicking>
  <pre><code class="hljs html" data-script="flicking0">{{ code0 }}</code></pre>
  <h2>moveType: "freeScroll", deceleration: 0.015</h2>
  <ngx-flicking class="flicking flicking1" [options]="{ gap: 10, circular: true, deceleration: 0.015, moveType: 'freeScroll' }">
    <div flicking-panel class="panel panel0"></div>
    <div flicking-panel class="panel panel1"></div>
    <div flicking-panel class="panel panel2"></div>
    <div flicking-panel class="panel panel3"></div>
    <div flicking-panel class="panel panel4"></div>
  </ngx-flicking>
  <pre><code class="hljs html" data-script="flicking1">{{ code1 }}</code></pre>
</div>
