<div id="gap" class="container">
  <h1>Gap</h1>
  <ul class="extra">
    <li>You can specify the interval between the frames.</li>
  </ul>
  <h2>Default</h2>
  <ngx-flicking class="flicking flicking0" [options]="{ bound: true }">
    <ng-template>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
    </ng-template>
  </ngx-flicking>
  <div class="pagination pagination0"></div>
  <pre><code class="hljs html" data-script="flicking0">{{ code0 }}</code></pre>
  <h2>gap: 20</h2>
  <ngx-flicking class="flicking flicking1" [options]="{ gap: 20, bound: true }">
    <ng-template>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
      <div class="panel"></div>
    </ng-template>
  </ngx-flicking>
  <div class="pagination pagination1"></div>
  <pre><code class="hljs html" data-script="flicking1">{{ code1 }}</code></pre>
</div>
