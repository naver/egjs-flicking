<h2>Flicking Example</h2>
<h3>Notice</h3>
<ol>
  <li>Add Item: click the 'ADD' Button</li>
  <li>Remove Item: double click on a target item</li>
  <li>Log: Open developer tools to show logs</li>
</ol>
<button (click)="appendItem()">Append</button>
<button (click)="prependItem()">Prepend</button>
<button (click)="addCloneCount()">Add Panel Count</button>

<ngx-flicking class="flicking" [options]="{ horizontal: false, circular:true, moveType: 'freeScroll'}">
  <div flicking-panel class="panel" *ngFor="let val of list">hello {{val.num}}</div>
</ngx-flicking>
