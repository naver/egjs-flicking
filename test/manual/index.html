<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/es6-promise/dist/es6-promise.auto.js"></script>
  <link rel="stylesheet" href="./dist/app.css"></script>
  <link rel="stylesheet" href="./css/index.css">
  <title>Flicking Manual Test</title>
</head>
<body>
  <div class="demo-area">
    <div id="test"></div>
    <!-- Basic -->
    <div id="flicking" class="flicking-viewport">
      <div class="flicking-camera">
        <div class="flicking-panel" style="height: 100px;">1</div>
        <div class="flicking-panel" style="height: 200px;">2</div>
        <div class="flicking-panel" style="height: 300px;">3</div>
        <div class="flicking-panel" style="height: 100px;">4</div>
        <div class="flicking-panel" style="height: 200px;">5</div>
        <div class="flicking-panel" style="height: 300px;">6</div>
        <div class="flicking-panel" style="height: 100px;">7</div>
        <div class="flicking-panel" style="height: 200px;">8</div>
        <div class="flicking-panel" style="height: 300px;">9</div>
      </div>
    </div>
    <button id="prev">PREV</button><button id="next">NEXT</button>
  </div>
  <script type="text/javascript" src="./dist/app.js"></script>
</body>
</html>
