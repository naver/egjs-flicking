<!doctype html>
<html lang="en" class="has-background-light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <title>Flicking - QA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.5/es5-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.5/es5-sham.js"></script>
    <script src="../../../dist/flicking.pkgd.js"></script>
</head>
<body class="container" style="display: none;">
    <section class="hero">
        <div class="hero-body">
            <h1 class="title">
                needPanel
            </h1>
        </div>
    </section>

    <p class="subtitle is-4">Add on Click</p>
    <div id="needPanel-addOnClick" class="columns is-mobile is-size-7-mobile"></div>

    <p class="subtitle is-4">Insert one by one</p>
    <div id="needPanel-insert1by1" class="columns is-mobile is-size-7-mobile"></div>

    <p class="subtitle is-4">Insert 3 at once</p>
    <div id="needPanel-insert3" class="columns is-mobile is-size-7-mobile"></div>

    <p class="subtitle is-4">
        setLastIndex
        <button id="setLastIndex" class="button">
            setLastIndex(<input type="number" id="lastIndex" class="input is-small" min=0 value=0 style="width: 40px;"></input>)
        </button>
    </p>
    <div id="needPanel-setMax" class="columns is-mobile is-size-7-mobile">
        <div class="column is-full has-background-primary">
            <p>Layer 0</p>
        </div>
    </div>

    <p class="subtitle is-4">Circular</p>
    <div id="needPanel-circular" class="columns is-mobile is-size-7-mobile"></div>

    <script src="../js/common.js"></script>
    <script src="../js/need.js"></script>
</body>
</html>
