<!doctype html>
<html lang="en" class="has-background-light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <title>Flicking - QA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.5/es5-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.5/es5-sham.js"></script>
    <script src="../lib/flicking.pkgd.js"></script>
</head>
<body class="container" style="display: none;">
    <section class="hero">
        <div class="hero-body">
            <h1 class="title">
                Bound
            </h1>
        </div>
    </section>

    <p class="subtitle is-4">Change event shouldn't be triggered in bound area <a href="https://github.com/naver/egjs-flicking/issues/208">#208</a></p>
    <div id="flick1" class="columns is-mobile is-size-7-mobile">
        <div class="column is-full has-background-primary">
            <p>Layer 0</p>
        </div>
        <div class="column is-full has-background-danger">
            <p>Layer 1</p>
        </div>
        <div class="column is-full has-background-info">
            <p>Layer 2</p>
        </div>
    </div>

    <p class="subtitle is-4">Camera moves too far <a href="https://github.com/naver/egjs-flicking/issues/219">#219</a></p>
    <div id="flick2" class="columns is-mobile is-size-7-mobile">
        <div class="column is-one-fifth has-background-primary">
            <p>Layer 0</p>
        </div>
        <div class="column is-one-fifth has-background-danger">
            <p>Layer 1</p>
        </div>
        <div class="column is-one-fifth has-background-info">
            <p>Layer 2</p>
        </div>
        <div class="column is-one-fifth has-background-primary">
            <p>Layer 3</p>
        </div>
        <div class="column is-one-fifth has-background-danger">
            <p>Layer 4</p>
        </div>
        <div class="column is-one-fifth has-background-info">
            <p>Layer 5</p>
        </div>
    </div>

    <p class="subtitle is-4">Camera can go out of bound <a href="https://github.com/naver/egjs-flicking/issues/321">#321</a></p>
    <div id="flick3" class="columns is-mobile is-size-7-mobile">
        <div class="column has-background-primary" style="width: 120px;">
            <p>Layer 0</p>
        </div>
        <div class="column has-background-danger" style="width: 120px;">
            <p>Layer 1</p>
        </div>
        <div class="column has-background-info" style="width: 120px;">
            <p>Layer 2</p>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/bound.js"></script>
</body>
</html>
