<!doctype html>
<html lang="en" class="has-background-light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
    <title>Flicking - QA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.5/es5-shim.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.1.5/es5-sham.js"></script>
    <script src="../lib/flicking.pkgd.js"></script>
</head>
<body class="container" style="display: none;">
    <section class="hero">
        <div class="hero-body">
            <h1 class="title">
                Methods & Events
            </h1>
        </div>
    </section>

    <div id="flick-event" class="columns is-mobile is-size-7-mobile">
        <div class="column is-half has-background-primary">
            <p>Layer 0</p>
        </div>
        <div class="column is-half has-background-danger">
            <p>Layer 1</p>
        </div>
        <div class="column is-half has-background-info">
            <p>Layer 2</p>
        </div>
    </div>
    <div class="tile is-ancestor">
        <div class="tile is-6 is-parent is-vertical">
            <div id="methods" class="tile is-child">
                <div class="is-full">
                    <h2 class="subtitle">Movement</h2>
                    <button id="prev" class="button">prev()</button>
                    <button id="next" class="button">next()</button>
                    <button id="moveTo" class="button">moveTo(
                        <input type="number" id="moveTo_no" class="input is-small" min=0 value=0 style="width: 25px;"></input>
                    )</button>
                </div>
                <div class="is-full">
                    <h2 class="subtitle">Index</h2>
                    <button id="getIndex" class="button">getIndex()</button>
                    <button id="getNextIndex" class="button">getNextIndex()</button>
                    <button id="getPrevIndex" class="button">getPrevIndex()</button>
                </div>
                <div class="is-full">
                    <h2 class="subtitle">Panel</h2>
                    <button id="getCurrentPanel" class="button">getCurrentPanel()</button>
                    <button id="getPanel" class="button">getPanel(
                        <input type="number" id="getPanel_no" class="input is-small" min=0 value=0 style="width: 25px;"></input>
                    )</button>
                    <button id="getPanelCount" class="button">getPanelCount()</button>
                </div>
                <div class="is-full">
                    <h2 class="subtitle">Status</h2>
                    <button id="getStatus" class="button">getStatus()</button>
                    <button id="setStatus" class="button">setStatus(status)</button>
                    <button id="isPlaying" class="button">isPlaying()</button>
                </div>
                <div class="is-full">
                    <h2 class="subtitle">Input</h2>
                    <button id="enableInput" class="button">enableInput()</button>
                    <button id="disableInput" class="button">disableInput()</button>
                </div>
                <div class="column is-full">
                    <h2 class="subtitle">Resize / Destroy</h2>
                    <button id="resize" class="button">resize()</button>
                    <button id="destroy" class="button">destroy()</button>
                </div>
                <div class="column is-full">
                    <h2 class="subtitle">Panel manipulation</h2>
                    <button id="append" class="button">append()</button>
                    <button id="prepend" class="button">prepend()</button>
                    <button id="replace" class="button">replace(
                        <input type="number" id="replace_no" class="input is-small" min=0 value=0 style="width: 25px;"></input>
                    )</button>
                    <button id="remove" class="button">remove(
                        <input type="number" id="remove_idx" class="input is-small" min=0 value=0 style="width: 25px;"></input>
                        ,
                        <input type="number" id="remove_cnt" class="input is-small" min=1 value=1 style="width: 25px;"></input>
                    )</button>
                </div>
            </div>
            <textarea id="log1" class="tile is-child textarea has-fixed-size"></textarea>
        </div>
        <div class="tile is-6">
            <div id="log2" class="textarea has-fixed-size"></div>
        </div>
    </div>

    <script src="../js/common.js"></script>
    <script src="../js/method.js"></script>
</body>
</html>
